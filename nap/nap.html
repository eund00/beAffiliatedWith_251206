<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>흩어짐</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="nap.css" />
  </head>
  <body>
    <a
      href="https://eund00.github.io/beAffiliatedWith_251206"
      style="
        position: absolute;
        top: 0;
        left: 0;
        background: #fff;
        padding: 0.1rem;
        z-index: 9999999;
        font-size: 1.3rem;
        padding: 0.5rem;
        margin-top: -0.4rem;
      "
      >🏠</a
    >
    <div class="stage">
      <div class="canvas" id="canvas">
        <div class="word-map" id="wordMap"></div>
      </div>

      <div class="poem_list">
        <button class="poem_list-btn"></button>
        <select id="poemSelect" class="poem_list_wrap"></select>
      </div>

      <div class="menu-box" id="menuBox">
        <button class="menu-btn" id="menuBtn"></button>
        <div class="stanza" id="stanzaCard" role="button" tabindex="0">
          <div class="in_text">
            <h2 id="stanzaTitle" style="font-size: 1rem">시의 제목</h2>
            <p
              id="stanzaText"
              style="
                font-size: 1.3rem;
                color: #333;
                margin: 0.5rem 0;
                padding: 0.2rem 0;
              "
            >
              여기를 클릭하면 다음 구절이 열린다.
            </p>
          </div>
          <div class="btn_wrap">
            <button id="prevBtn" type="button">이전</button>
            <button id="nextBtn" type="button">다음</button>
            <button id="randomizeBtn" type="button">단어 재배치</button>
          </div>
        </div>
      </div>
    </div>

    <script src="contents.js"></script>
    <script src="nap.js"></script>
  </body>
</html>
